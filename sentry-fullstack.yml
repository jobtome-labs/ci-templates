---
include:
  - remote: "https://raw.githubusercontent.com/jobtome-labs/ci-templates/v3.21.0/templates/sentry.yml"

sentry:api:release:set:
  extends: .sentry:release:set

  stage: build

  variables:
    SENTRY_PROJECT: ${SENTRY_API_PROJECT}

  only:
    - merge_requests
    - master
    - /^qa.+$/i
    - /^v.+$/i

  when: on_success

  allow_failure: true

