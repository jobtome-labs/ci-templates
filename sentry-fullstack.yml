---
include:
  - remote: "https://raw.githubusercontent.com/jobtome-labs/ci-templates/v3.19.0/templates/sentry.yml"

sentry:api:release:set:
  extends: .sentry:release:set

  variables:
    SENTRY_PROJECT: ${SENTRY_API_PROJECT}

  allow_failure: true

sentry:web:release:set:
  extends: .sentry:release:set

  variables:
    SENTRY_PROJECT: ${SENTRY_WEB_PROJECT}

  allow_failure: true

sentry:api:release:finalize:
  extends: .sentry:release:finalize

  variables:
    SENTRY_PROJECT: ${SENTRY_API_PROJECT}

  allow_failure: true

sentry:web:release:finalize:
  extends: .sentry:release:finalize

  variables:
    SENTRY_PROJECT: ${SENTRY_WEB_PROJECT}

  allow_failure: true

sentry:api:notify:
  extends: .sentry:notify

  variables:
    SENTRY_PROJECT: ${SENTRY_API_PROJECT}

  allow_failure: true

sentry:web:notify:
  extends: .sentry:notify

  variables:
    SENTRY_PROJECT: ${SENTRY_WEB_PROJECT}

  allow_failure: true
