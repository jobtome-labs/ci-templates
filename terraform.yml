include:
  - remote: 'https://raw.githubusercontent.com/jobtome-labs/ci-templates/v2.30.19/templates/terraform.yml'

cache:
  key: ${CI_PIPELINE_ID}
  paths:
    - "${TF_FOLDER_PATH}/.terraform"

validate:
  extends: .terraform
  stage: test
  script:
    - &check |
      if [ -n "${TF_FOLDER_PATH}" ]; then
        cd "${TF_FOLDER_PATH}"
      fi
      terraform --version
    - terraform init -backend=false
    - terraform validate
  only:
    - /^v.+$/i
    - master
    - merge_requests

plan:
  extends: .terraform
  stage: build
  script:
    - *check
    - &init |
      terraform init
    - |
      terraform plan -out=plan.tfplan | tee operation
      if ( ! $(grep '0 to destroy' operation > /dev/null) ); then
        echo
        echo
        echo "****************************************"
        echo "****************************************"
        echo "****    !!!!    WARNING     !!!!    ****"
        echo "****************************************"
        echo "****************************************"
        echo
        echo "Destroy operation detected, be careful!"
      fi
  artifacts:
    name: plan
    paths:
      - "${TF_FOLDER_PATH}/plan.tfplan"
  only:
    - /^v.+$/i
  except:
    - branches

apply:
  extends: .terraform
  stage: deploy
  script:
    - *check
    - *init
    - terraform apply -input=false plan.tfplan
  dependencies:
    - plan
  when: manual
  only:
    - /^v.+$/i
  except:
    - branches
  environment:
    name: production
