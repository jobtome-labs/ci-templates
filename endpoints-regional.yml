---
include:
  - remote: "https://raw.githubusercontent.com/jobtome-labs/ci-templates/v3.32.1/endpoints-quality.yml"

endpoints:validate:production:
  extends: .endpoints:validate

  stage: test

  variables:
    ENDPOINTS_HOST: ${PRODUCTION_ENDPOINTS_HOST}
    ENDPOINTS_TITLE: ${PRODUCTION_ENDPOINTS_TITLE}

  only:
    - merge_requests
    - /^v.+$/i

  except:
    variables:
      - $CI_FAST_TRACK == "true"

endpoints:deploy:production:
  extends: .endpoints:deploy

  stage: deploy

  variables:
    ENDPOINTS_HOST: ${PRODUCTION_ENDPOINTS_HOST}
    ENDPOINTS_TITLE: ${PRODUCTION_ENDPOINTS_TITLE}

  only:
    - /^v.+$/i

  environment:
    name: production
    url: ${PRODUCTION_ENDPOINTS_HOST}
