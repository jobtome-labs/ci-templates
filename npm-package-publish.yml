---
include:
  - remote: "https://raw.githubusercontent.com/jobtome-labs/ci-templates/v3.32.1/templates/npm-package-publish.yml"

npm-package:publish:
  extends: .npm-package:publish

  stage: publish

  image: "${CI_REGISTRY_IMAGE}/${PACKAGES_PUBLISH_IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"

  parallel:
    matrix:
      - PACKAGE_NAME: []

  only:
      - /^v.+$/i
