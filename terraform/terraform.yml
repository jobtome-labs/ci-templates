.terraform:
  image: hashicorp/terraform:0.12.24

cache:
  key: ${CI_PIPELINE_ID}
  paths:
    - "${TF_FOLDER_PATH}/.terraform"

validate:
  extends: .terraform
  stage: test
  script:
    - &check |
      if [ -n "${TF_FOLDER_PATH}" ]; then
        cd "${TF_FOLDER_PATH}"
      fi
      terraform --version
    - terraform init -backend=false
    - terraform validate
  only:
    - tags
    - merge_requests
  variables:
    GIT_DEPTH: 1

plan:
  extends: .terraform
  stage: build
  script:
    - *check
    - &init |
      terraform init
    - terraform plan -out=plan.tfplan
  artifacts:
    name: plan
    paths:
      - "${TF_FOLDER_PATH}/plan.tfplan"
  only:
    - tags
  variables:
    GIT_DEPTH: 1

apply:
  extends: .terraform
  stage: deploy
  script:
    - *check
    - *init
    - terraform apply -input=false plan.tfplan
  dependencies:
    - plan
  when: manual
  only:
    - tags
  environment:
    name: production
  variables:
    GIT_STRATEGY: none
